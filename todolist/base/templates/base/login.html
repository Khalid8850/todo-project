<!DOCTYPE html>
<html lang="en">
{% extends 'base/main.html' %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block 'content' %}
    <div class="header-bar">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value="Login">
        </form>
        <p>Dont have an account? &nbsp; <a href="{% url 'register' %}">Create One</a></p> 
    </div>
 
    {% endblock %}


</body>

</html>
